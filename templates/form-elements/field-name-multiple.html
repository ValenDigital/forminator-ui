<div class="forminator-col">

	<div class="forminator-row">

		<div class="forminator-col">

			<div class="forminator-field">

				<label class="forminator-label">Prefix <span class="forminator-required">*</span></label>

				<select class="forminator-select">
					<option>Mr.</option>
					<option>Mrs.</option>
					<option>Ms.</option>
					<option>Miss</option>
					<option>Dr.</option>
					<option>Prof.</option>
				</select>

				<span class="forminator-description">Optional description for prefix field.</span>

			</div>

		</div>

		<div class="forminator-col">

			<div class="forminator-field">

				<label class="forminator-label">First Name <span class="forminator-required">*</span></label>

				<input
					type="text"
					placeholder="E.g. John"
					class="forminator-input"
				/>

				<span class="forminator-error-message">This field is required.</span>

				<span class="forminator-description">Optional description for first name field.</span>

			</div>

		</div>

	</div>

	<div class="forminator-row">

		<div class="forminator-col">

			<div class="forminator-field">

				<label class="forminator-label">Middle Name <span class="forminator-required">*</span></label>

				<input
					type="text"
					placeholder="E.g. Smith"
					class="forminator-input"
				/>

				<span class="forminator-error-message">This field is required.</span>

				<span class="forminator-description">Optional description for middle name field.</span>

			</div>

		</div>

		<div class="forminator-col">

			<div class="forminator-field">

				<label class="forminator-label">Last Name <span class="forminator-required">*</span></label>

				<input
					type="text"
					placeholder="E.g. Doe"
					class="forminator-input"
				/>

				<span class="forminator-error-message">This field is required.</span>

				<span class="forminator-description">Optional description for last name field.</span>

			</div>

		</div>

	</div>

</div>
